</head>

<body>
	<div class="container">
	    <div class="header">

				<li><a id="images" href="https://raw.githubusercontent.com/sarafleetwood/google-homepage/master/index.html">Images</a></li>

	       	</ul>

		<div class="cf"></div>
	    <div class="google-search">
	        <center>
	        	<img src="images/google.png" alt="google">

		            	<div class="mic" style="border-color: rgb(220, 220, 220);"><img src="images/mic.png" alt=""></div>

			</ul>

	        	<li><a href="https://raw.githubusercontent.com/sarafleetwood/google-homepage/master/index.html">Privacy</a></li>
	        	<li><a href="https://raw.githubusercontent.com/sarafleetwood/google-homepage/master/index.html">Terms</a></li>
	        	<li><a href="https://raw.githubusercontent.com/sarafleetwood/google-homepage/master/index.html">Settings</a></li>
